      map.data.setStyle(styler)
        function styler(feature) {
          var L = calneva.length;
          function nameLU() { while(--L>0) if (calneva[L].Name == name) break; return L }
          var name = feature.getProperty("Name"); nameLU(); var pop = calneva[L].POP, mhi = calneva[L].MHI;
          var color = (L==0?"blue":"white")
          if (document.getElementById("POP").checked) {
            color = (pop<10 ? "dodgerblue" : pop>10000 ? "crimson": pop>1000 ? "tomato" : pop>250 ? "orange" : pop>100 ? "yellow" :"antiqueWhite")
            postSymbols('pop<10 ? "dodgerblue" : pop>10,000 ? "crimson": pop>1,000 ? "tomato" : pop>250 ? "orange" : pop>100 ? "yellow" :"antiqueWhite"')
          }
          if (document.getElementById("MHI").checked) {
            color = (mhi<60 ? "crimson" : mhi<75 ? "pink" : mhi>105 ? "darkGreen" : mhi>90 ? "lightGreen" : "antiqueWhite")
            postSymbols('mhi<60 ? "crimson" : mhi<75 ? "pink" : mhi>105 ? "darkGreen" : mhi>90 ? "lightGreen" : "antiqueWhite"')
          }
          return {clickable:true, fillColor:color, fillOpacity:0.2, strokeColor:'darkGray', strokeWeight:1}
        }

        function postSymbols(txt) {

async function loadGeoJsonFile(url) {
  try {
    const response = await fetch(url);

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    // Presume the file is geoJSON:
  //const text = await response.clone().text(); console.log(text.length)
    const data = await response.json();
  //console.log(data.length)
  //console.log("JSON data:", data)
    map.data.addGeoJson(data); 
  } catch (e) {
    alert("Error processing GeoJSON file!");
  }
}
function loadGeoJsonString(geoString) {
  try {
    const geojson = JSON.parse(geoString);

    map.data.addGeoJson(geojson);
  } catch (e) {
    alert("Not a GeoJSON file!");
  }

//zoom(map);
